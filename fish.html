<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>海底水族世界驚喜</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #0077be url('./images/beautiful-water-view-anime-style.jpg') no-repeat center center/cover;
      overflow: hidden;
      position: relative;
      font-family: "Noto Sans TC", "Segoe UI", "Arial", sans-serif;
    }
    .aqua-btn {
      font-size: 2rem;
      padding: 1em 2em;
      background: #fff;
      border: none;
      border-radius: 999px;
      color: #1e334c;
      cursor: pointer;
      position: absolute;
      left: 50%;
      top: 30px;
      transform: translateX(-50%);
      box-shadow: 0 6px 24px #99cfff90;
      transition: background 0.2s, color 0.2s;
      z-index: 1000;
    }
    .aqua-btn:hover {
      background: #eaf6ff;
      color: #0077be;
    }
    .fish {
      position: fixed;
      font-size: 10.4rem;
      pointer-events: none;
      animation: swimUp 2s cubic-bezier(.62,.07,.66,1.52) forwards;
      z-index: 999;
      user-select: none;
      filter: drop-shadow(0 3px 12px #6dd9ff70);
    }
    @keyframes swimUp {
      from {
        opacity: 1;
        transform: translateY(0) scale(1) rotate(0deg);
      }
      to {
        opacity: 0;
        transform: translateY(-180px) scale(1.15) rotate(12deg);
      }
    }
  </style>
</head>
<body>
  <button class="aqua-btn" onclick="showFish()">點這裡有驚喜 🐠</button>
  <script>
    const fishList = ['🐟','🐠','🐡','🐙','🦑','🐬','💦','🦀','🦐'];
    function showFish() {
      // 隨機選一個圖案
      const fish = document.createElement('div');
      fish.className = 'fish';
      fish.textContent = fishList[Math.floor(Math.random() * fishList.length)];

      // 隨機左右位置（不超過螢幕寬度，避免超出）
      const x = Math.random() * (window.innerWidth - 60) + 10;
      // 水面以下，最高只會在畫面下方60%位置
      const y = Math.random() * (window.innerHeight * 0.6) + (window.innerHeight * 0.3);

      fish.style.left = `${x}px`;
      fish.style.top = `${y}px`;

      document.body.appendChild(fish);

      // 2秒後消失
      setTimeout(() => {
        fish.remove();
      }, 2000);
    }
  </script>
</body>
</html>
